# This is a basic workflow to help you get started with Actions

name: CI-Build-Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup env
        run: sudo apt-get install -y gcc-arm-none-eabi gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf build-essential libncurses5-dev zlib1g-dev gawk flex bison quilt libssl-dev xsltproc libxml-parser-perl mercurial bzr ecj cvs unzip lsof
      
      - name: Build Linux 5.15 Kernel Test
        run: |
          cd kernel/linux-5.15
          make CROSS_COMPILE=arm-linux-gnueabihf- ARCH=arm tinyvision_defconfig
          make CROSS_COMPILE=arm-linux-gnueabihf- ARCH=arm -j$(nproc)
          cd -
          
      - name: Build SyterKit Test
        run: |
          mkdir -p SyterKit/build
          cd SyterKit/build
          cmake  ..
          make -j$(nproc)
          cd -
          
